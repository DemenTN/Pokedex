<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Pokedex</h1>
		<div class="buttonContainer">
			<input type="text" name="" value="">
			<button type="button" name="button">Which Pokemon?</button>
		</div>
		<h2></h2>
		<img src="" alt="">

	<div class="statWrapper">
		<div class = "statRowContainer">
			<h3>HP:</h3><span class="hp"></span>
			<div id="hpBar"></div>
		</div>
		<div class = "statRowContainer">
			<h3>ATT:</h3><span class="att"></span>
			<div id="attBar"></div>
		</div>
		<div class = "statRowContainer">
			<h3>DEF:</h3><span class="def"></span>
			<div id="defBar"></div>
		</div>
		<div class = "statRowContainer">
			<h3>SPA:</h3><span class="spa"></span>
			<div id="spaBar"></div>
		</div>
		<div class = "statRowContainer">
			<h3>SPD:</h3><span class="spd"></span>
			<div id="spdBar"></div>
		</div>
		<div class = "statRowContainer">
			<h3>SPE:</h3><span class="spe"></span>
			<div id="speBar"></div>
		</div>
	</div>		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
